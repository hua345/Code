<header class="navbar navbar-static-top bs-docs-nav">
    <div class="containter">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="../" class="navbar-brand">Angular</a>
        </div>

        <nav class="collapse navbar-collapse" id="bs-navbar">
        <ul class="nav navbar-nav">
            <li *ngFor="let user of users">
                <a href="#">{{user.name}}</a>
            </li>
        </ul>
        <form class="navbar-form navbar-left">
            <div class="form-group">
            <input type="text" class="form-control" (keyup)="changeTitle($event)"  placeholder="Search">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="title" name="title" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="./">{{ title }}</a>
            </li>
        </ul>
        </nav>

    </div>
</header>
