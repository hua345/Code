<div class="container" [hidden]="submitted">
    <form class="form-horizontal" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-lable">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" [(ngModel)]="model.name" 
                 id="username" #username="ngModel" required placeholder="UserName">
                <div [hidden]="username.valid || username.pristine"
                    class="alert alert-danger">
                Name is required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-lable">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password"  id="password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>
</div>
